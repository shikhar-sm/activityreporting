<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity reporting</title>
</head>

<body>
    <header>
        <h1>Manipal University Jaipur</h1>
    </header>
    <main>
        <article>
            <form action="" method="get">
                <div>
                    <label for="oname">Organizing person / Department: </label>
                    <input type="text" name="oname" id="oname" />
                </div>
                <div>
                    <label for="evname">Activity name:</label>
                    <input type="text" name="evname" id="evname">
                </div>
                <div>
                    <label for="evdate">Event date: </label>
                    <input type="date" name="evdate" id="evdate" />
                </div>
                <div>
                    <label for="nat">Number of attendees: </label>
                    <input type="number" name="nat" id="nat" />
                </div>
            </form>
        </article>

    </main>
</body>

</html>
