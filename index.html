<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Activity reporting</title>
</head>

<body>
    <main class="flex_container-r">
        <article class='login_container flex_container-c'>
            <div>
                <img id=logo src="images/logo.png" alt="Manipal logo">
            </div>
            <br>
            <form action="upload" method="post" enctype="multipart/form-data">
                <div>
                    <label for="oname">Organizing person / Department: </label><br>
                    <input type="text" name="oname" id="oname" required />
                </div>

                <div>
                    <label for="evname">Activity name:</label><br>
                    <input type="text" name="evname" id="evname" required>
                </div>

                <div>
                    <label for="evdate">Event date: </label><br>
                    <input type="date" name="evdate" id="evdate" required />
                </div>

                <div>
                    <label for="nat">Number of attendees: </label><br>
                    <input type="number" name="nat" id="nat" required />
                </div>

                <div>
                    <label for="fil">Report (pdf only): </label><br>
                    <input type="file" name="fil" id="fil" accept=".pdf" required />
                </div>
                <br>
                <div id="button">
                    <button id="button2" type="submit">Upload</button>
                </div>
            </form>
        </article>

    </main>
</body>

</html>
