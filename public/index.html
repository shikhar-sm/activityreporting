<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Activity reporting</title>
</head>

<body>
    <main class="flex_container">
        <article class='login_container'>
            <h1>Manipal University Jaipur</h1>
            <form action="" method="get">
                <div>
                    <label for="oname">Organizing person / Department: </label><br>
                    <input type="text" name="oname" id="oname" />
                </div>
                <div>
                    <label for="evname">Activity name:</label><br>
                    <input type="text" name="evname" id="evname">
                </div>
                <div>
                    <label for="evdate">Event date: </label><br>
                    <input type="date" name="evdate" id="evdate" />
                </div>
                <div>
                    <label for="nat">Number of attendees: </label><br>
                    <input type="number" name="nat" id="nat" />
                </div>
                <div>
                    <label for="fil">Report: </label><br>
                    <input type="file" name="fil" id="fil" accept=".pdf" />
                </div>
                <div>
                    <button type="submit">Upload</button>
                </div>
            </form>
        </article>

    </main>
</body>

</html>
